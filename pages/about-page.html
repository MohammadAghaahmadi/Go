{{template "layout" .}}

{{define "content"}}

        <div class="row">
            <div class="col">
                <h1>This is the about page</h1>              
                <br/>
                <h2>{{index .StringMap "morty"}}</h2>
                <br/>
                {{if ne (index .StringMap "remote_ip") ""}}

                {{else}}
                    <h3>Your Ip Address Is Not Known Go to <a href="/">Home</a></h3>
                {{end}}
                <p>
                    <img src="/assets/image/khm.jpg"/>
                </p>
            </div>
        </div>
    </div>
{{end}}
